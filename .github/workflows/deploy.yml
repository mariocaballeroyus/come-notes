name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - v4 # Keeps your current branch setting
  workflow_dispatch: # Adds a manual 'Play' button to your Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4 # Updated from v3
        with:
          fetch-depth: 0 
      - uses: actions/setup-node@v4 # Updated from v3
        with:
          node-version: 20 # Updated to modern LTS
      - name: Install Dependencies
        run: npm ci
      - name: Build Quartz
        run: npx quartz build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated from v2
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated from v2